<body>
    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
        <a class="icon icon-left-nav pull-left" href="index.html" data-transition="slide-out"></a>
        <a class="icon icon-compose pull-right"></a>
        <h1 class="title">Setting</h1>
    </header>
    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content content-padded">
        <h4>Device setting</h4>
        <ul class="table-view">
            <li class="table-view-cell">
                Alarm
                <div id="btSmsEnable" class="toggle active">
                    <div class="toggle-handle"></div>
                </div>
            </li>
            <li class="table-view-cell">
                Notification
                <div id="btCallEnable" class="toggle active">
                    <div class="toggle-handle"></div>
                </div>
            </li>
        </ul>
        <div>
            <span>Update time</span>
            <input id="updateRate" type="number" placeholder="2">
            <span>Measure time</span>
            <input id="measureRate" type="number" placeholder="20">
            <span>Sleep time</span>
            <input id="sleepRate" type="number" placeholder="30">
            <button class="btn btn-positive btn-block">Save</button>
        </div>
        <h4>Device history</h4>
